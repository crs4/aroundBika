[supervisord]
nodaemon=true

[program:apache2]
command=apachectl -D "FOREGROUND" -k start
redirect_stderr=true

[program:penelope_read]
command=/home/bika/bika.webservice/penelope_read_service.sh start

[program:penelope_write]
